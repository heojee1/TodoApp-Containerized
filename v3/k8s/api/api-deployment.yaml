apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-api-deployment
  namespace: todo-app
  labels:
    app: todo-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: todo-api
  template:
    metadata:
      labels:
        app: todo-api
    spec:
      containers:
      - name: todo-api-container
        image: localhost:32000/todo-api:v1
        ports:
        - containerPort: 8000
        command: ["sh", "-c", "sleep 10; chmod o+x entrypoint.sh && ./entrypoint.sh && pipenv run python manage.py runserver 0.0.0.0:8000"]
        envFrom:
          - configMapRef:
              name: api-config
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_PASSWORD